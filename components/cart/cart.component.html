<body>
  <app-header></app-header>
<div class="container">
  <h2 style="color:whitesmoke">Your Basket</h2>
  <table class="cart-table">
    <thead>
      <tr>
        <th style="text-align: center;">ID</th>
        <th style="text-align: center;">Name</th>
        <th style="text-align: center;">Type</th>
        <th style="text-align: center;">Price</th>
        <th style="text-align: center;">Quantity</th>
        <th style="text-align: center;">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems" style="text-align: center;">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.price | currency: 'INR' }}</td>
        <td>
          <button class="quantity-button" (click)="decreaseItemQuantity(item)" *ngIf="item.quantity > 1">-</button>
          {{ item.quantity }}
          <button class="quantity-button" (click)="increaseItemQuantity(item)">+</button>
        </td>
        <td>{{ (item.price * item.quantity) | currency: 'INR' }}</td>
        <td>
          <div class="trash-button">
            <button (click)="removeItemFromCart(item)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <br>
      <tr>
        <td colspan="4" style="text-align: center; font-weight: bold;color:whitesmoke">Total:</td>
        <td style="text-align: center;color:whitesmoke; font-weight: bold;">{{ getTotalPrice() | currency: 'INR' }}</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
  <div class="cart-buttons">
    <button routerLink="/menu">Add More</button>
    <button routerLink="/order-form" *ngIf="cartItems.length > 0">Checkout</button>
  </div>
</div>
<app-footer></app-footer>
</body>
